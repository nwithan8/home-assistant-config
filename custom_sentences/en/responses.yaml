        {% endif %}
      number_only_one: |
        {% if state.state_with_unit | int == 1 %}
          Yes
        {% else %}
          No
        {% endif %}
      number_only_one_explain: |
        {% if state.state_with_unit | int == 1 %}
          Yes, {{ slots.yes_explain }}
        {% else %}
          No, {{ state.state_with_unit }} {{ slots.no_explain }}
        {% endif %}
      count_only_one: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length == 1 %}
            Yes
          {% else %}
            No
          {% endif %}
        {% else %}
          No
        {% endif %}
      count_only_one_explain: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length == 1 %}
            Yes, {{ slots.yes_explain }}
          {% else %}
            No, {{ slots.no_explain }}
          {% endif %}
        {% else %}
          No, {{ slots.no_explain }}
        {% endif %}
      number_zero_or_one: |
        {% if state.state_with_unit | int == 1 or state.state_with_unit | int == 0%}
          Yes
        {% else %}
          No
        {% endif %}
      number_zero_or_one_explain: |
        {% if state.state_with_unit | int == 1 or state.state_with_unit | int == 0%}
          Yes, {{ slots.yes_explain }}
        {% else %}
          No, {{ state.state_with_unit }} {{ slots.no_explain }}
        {% endif %}
      count_zero_or_one: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length == 1 %}
            Yes
          {% else %}
            No
          {% endif %}
        {% else %}
          Yes
        {% endif %}
      count_zero_or_one_explain: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length == 1 %}
            Yes, {{ slots.yes_explain }}
          {% else %}
            No, {{ slots.no_explain }}
          {% endif %}
        {% else %}
          Yes, {{ slots.yes_explain }}
        {% endif %}
