    - name: Is Last Day of Month # Credit: https://stackoverflow.com/a/13565185
      state: >
        {%- set next_month = now().replace(day=28) + timedelta(days=4) -%}
        {%- set last_day = next_month - timedelta(days=next_month.day) -%}
        {{ last_day == now().day }}

